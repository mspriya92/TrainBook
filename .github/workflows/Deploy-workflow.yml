name: Deploy Workflow
 
on:
  workflow_dispatch:   
        
  workflow_call:
    inputs:
        environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string

jobs:
  Deploy-Dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'Dev' }}
    environment: Dev
  #  if: ${{ github.event.inputs.trigger_job1 == 'true' || (github.event.inputs.trigger_job1 != 'true' && github.event.inputs.environment == 'Dev') }}
    steps:
      - name: Job 1
        run: echo "Running Job 1 for dev environment"
  Deploy-Prod:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'Prod' }}
    # needs: Deploy-Dev
    environment: Prod
  #  if: ${{ github.event.inputs.trigger_job1 == 'true' || (github.event.inputs.trigger_job1 != 'true' && github.event.inputs.environment == 'Prod') }}
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Prod environment"
 
  
