name: Deploy Branch1
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string 
jobs:
  Deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name.inputs.environment == ' ' }}
    environment: Dev
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Dev environment"

  Deploy-Prod:
    runs-on: ubuntu-latest
    if: ${{ github.event_name.inputs.environment == 'Dev' }}
    environment: ${{ github.event_name.inputs.environment }}
    #needs: Deploy
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Prod environment"
