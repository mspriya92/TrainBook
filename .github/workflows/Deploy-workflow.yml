name: Deploy Workflow
 
on:
  workflow_dispatch:   
        
  workflow_call:
    inputs:
        environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string

jobs:
  Environment-check:
    runs-on: ubuntu-latest
    steps:
      - name: Job 1
        run: echo ${{ github.event.inputs.environment }}
  Environment-Deploy:
    if: ${{ github.event.inputs.environment == '' }}
    runs-on: ubuntu-latest
  #  environment: ${{ github.event.inputs.environment }}
   
    steps:
      - name: Job 1
        run: echo "Running Job 1 for null environment"
  Environment-Deploy-new:
    if: ${{ github.event.inputs.environment == '' }}
    runs-on: ubuntu-latest
    needs: Environment-Deploy
  #  environment: ${{ github.event.inputs.environment }}
   
    steps:
      - name: Job 1
        run: echo "Running Job 1 for null environment 2"
  Deploy-Dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'Dev' }}
    environment: Dev
  #  if: ${{ github.event.inputs.trigger_job1 == 'true' || (github.event.inputs.trigger_job1 != 'true' && github.event.inputs.environment == 'Dev') }}
    steps:
      - name: Job 1
        run: echo "Running Job 1 for dev environment"
  Deploy-Prod:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'Prod' }}
    # needs: Deploy-Dev
    environment: Prod
  #  if: ${{ github.event.inputs.trigger_job1 == 'true' || (github.event.inputs.trigger_job1 != 'true' && github.event.inputs.environment == 'Prod') }}
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Prod environment"
 
  
