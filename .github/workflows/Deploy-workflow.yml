name: Deploy Branch 2
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string 
jobs:
  Deploy-Dev:
    runs-on: ubuntu-latest
    if:  ${{ github.event.inputs.environment == ' ' }}
    environment: Dev
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Dev environment"
  Deploy-prod:
    runs-on: ubuntu-latest
    if:  ${{ github.event.inputs.environment == ' ' }}
    environment: Dev
    needs: Deploy-Dev
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Dev environment"

  Deploy-call:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == ' ${{ github.event.inputs.environment }}' }}
    environment: ${{ github.event.inputs.environment }}
    #needs: Deploy
    steps:
      - name: Job 1
        run: echo "Running Job 1 for Prod environment"
